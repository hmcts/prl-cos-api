  swagger-ui:
    operationsSorter: alpha
    tagsSorter : alpha
    doc-expansion : none
  model-converters:
    pageable-converter:
      enabled: true
    polymorphic-converter:
      enabled: true
bundle:
  api:
    url: ${BUNDLE_URL:}
  english:
    config: ${BUNDLE_ENGLISH_CONFIG:prl-bundle-config.yaml}
  welsh:
    config: ${BUNDLE_WELSH_CONFIG:prl-bundle-config.yaml}

courts:
