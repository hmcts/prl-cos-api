idam:
  s2s-auth:
    url: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
    microservice: prl_cos_api
    totp-secret: ${IDAM_S2S_AUTH_TOTP_SECRET:}
  api:
    url: https://idam-api.aat.platform.hmcts.net
  client:
    id: prl-cos-api
    redirect_uri: https://manage-case.aat.platform.hmcts.net/oauth2/callback
    secret: ${IDAM_CLIENT_SECRET:}


core_case_data:
  api:
    url: ${CORE_CASE_DATA_API_URL:}

prl:
  system-update:
    username: ${SYSTEM_UPDATE_USER_USERNAME:}
    password: ${PRL_SYSTEM_UPDATE_PASSWORD:}

security:
  oauth2:
    client:
      provider:
        oidc:
          issuer-uri: ${idam.web.url}/o
      registration:
        oidc:
          client-id: internal
          client-secret: internal


auth:
  idam:
    client:
      baseUrl: ${AUTH_IDAM_CLIENT_BASEURL:}
  provider:
    service:
      client:
        baseUrl: ${AUTH_PROVIDER_SERVICE_CLIENT_BASEURL:}


resources:
  images:
    baseUrl: 'https://raw.githubusercontent.com/hmcts/prl-cos-api/task-list-and-submit-and-pay-combined/resources/'

test:
  secret: ${TEST_SECRET:}
